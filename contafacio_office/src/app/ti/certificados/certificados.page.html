<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" (click)="newCert()">NOVO</ion-button>
    <ion-title>certificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animated bounceInUp">
    <ion-item-sliding *ngFor="let c of certi">
      <ion-item>
        <ion-label>
          <h2>{{c.certificados}}</h2>
          <p>{{c.email}}</p>
          <ion-badge color={{c.cor}}>{{c.situacao}}</ion-badge>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="enviarEmail(c.id, c.email)">Enviar</ion-item-option>
        <ion-item-option>Editar</ion-item-option>
        <ion-item-option color="danger" (click)="remove(c.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
