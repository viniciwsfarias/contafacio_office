<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>certificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Nome do Certificado</h2>
          <h3>Validade</h3>
          <p>Status</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">Enviar</ion-item-option>
        <ion-item-option>Editar</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
